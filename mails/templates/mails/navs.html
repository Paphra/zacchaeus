
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Folders</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
    </div>
  </div>
  <div class="card-body p-0">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a href="{% url 'mails' %}" class="nav-link {% if nav_mails == 'inbox' %}
            active
        {% endif %}">
          <i class="fas fa-inbox"></i> Inbox
          {% if user.person.unread_mails.count %}
            <span class="badge bg-success float-right">{{ user.person.unread_mails.count }}</span>
          {% endif %}
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'mail_sent' %}" class="nav-link {% if nav_mails == 'sent' %}
            active
        {% endif %}">
          <i class="far fa-envelope"></i> Sent
        </a>
      </li>
    </ul>
  </div>
  <!-- /.card-body -->
</div>
