    <div class="card-header">
      <h3 class="card-title">Compose New Message</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <input type="hidden" hidden="true" name="sender_person" value="{{ user.person.pk }}"/>
      <input type="hidden" hidden="true" name="sender_user" value="{{ user.pk }}"/>

      <div class="form-group">
        <select class="form-control" name="receipient" required="true">
          <option value="">-- Select Person --</option>
          {% for person in persons %}
            {% if person != user.person %}
              <option value="{{ person.pk }}" {% if form.receipient.value == person.pk %}
                  selected="true" 
              {% endif %}>{{ person }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input class="form-control" name="subject" value="{% if form.subject.value %}{{ form.subject.value }}{% endif %}" placeholder="Subject:" required="true">
      </div>
      <div class="form-group">
        <textarea name="body" required="true" id="compose-textarea" class="form-control" style="height: 300px">{% if form.body.value %}{{ form.body.value }}{% else %}Enter Your Message!{% endif %}</textarea>
      </div>
      <div class="form-group">
        <div class="btn btn-default btn-file">
          <i class="fas fa-paperclip"></i> Attachment
          <input type="file" name="attachment" class="form-control">
        </div>
        <p class="help-block">Max. 32MB</p>
      </div>
    </div>
